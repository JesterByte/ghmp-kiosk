  <script>
    //   const kioskLocation = [14.8713190, 120.9765669];

    $(document).ready(function () {
      // Predefined Kiosk location (latitude, longitude)
      const kioskLocation = [14.8713190, 120.9765669];
      // Function to fetch deceased details and add click event on cards
      function fetchDeceased(query = "") {
        $.ajax({
          url: "fetch_deceased.php", // Backend PHP file
          method: "GET",
          data: { query: query },
          success: function (data) {
            const container = $("#cards-container");
            container.empty(); // Clear existing cards

            // Ensure data is parsed correctly
            if (typeof data === "string") {
              try {
                data = JSON.parse(data);
              } catch (e) {
                console.error("Invalid JSON response");
                container.append("<p>Error loading data.</p>");
                return;
              }
            }

            if (!Array.isArray(data)) {
              container.append("<p>No valid data found.</p>");
              return;
            }

            if (data.length === 0) {
              container.append("<p>No results found.</p>");
              return;
            }

            data.forEach((deceased) => {
              const card = `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 card" data-lat="${deceased.latitude_start}" data-lng="${deceased.longitude_start}">
              <h3>${deceased.full_name}</h3>
              <p><strong>Lot ID:</strong> ${deceased.lot_id}</p>
              <p><strong>Birth Date:</strong> ${deceased.birth_date}</p>
              <p><strong>Death Date:</strong> ${deceased.death_date}</p>
            </div>
          `;
              container.append(card);
            });

            // Add click event to cards to open the map modal
            $(".card").on("click", function () {
              const lat = $(this).data("lat");
              const lng = $(this).data("lng");
              showMap(lat, lng);
            });
          },
          error: function () {
            alert("An error occurred while fetching the data.");
          },
        });
      }

      function showMap(graveLat, graveLng) {
        // Construct the URL with query parameters
        const kioskLocation = [14.8713190, 120.9765669]; // Example kiosk location, replace with your actual location
        const mapUrl = `map.html?lat=${graveLat}&lng=${graveLng}&kiosk_lat=${kioskLocation[0]}&kiosk_lng=${kioskLocation[1]}`;

        // Redirect to the map page
        window.location.href = mapUrl;
      }


      // Fetch data on page load
      fetchDeceased();

      // Fetch data on search
      $("#search-bar").on("input", function () {
        const query = $(this).val();
        fetchDeceased(query);
      });
    });
  </script>
